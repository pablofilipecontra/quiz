<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .ff-checkout-card {
                max-width: 320px;
                margin: 0 auto;
                padding: 18px 20px;
                border-radius: 10px;
                background: #f9fafb;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
            }

            .ff-checkout-title {
                font-size: 16px;
                font-weight: 700;
                text-align: center;
                margin-bottom: 14px;
                color: #01445E;
            }

            .ff-checkout-row {
                display: flex;
                justify-content: space-between;
                font-size: 14px;
                color: #01445E;
                margin-bottom: 6px;
            }

            .ff-discount-row {
                color: #01445E;
                font-weight: 600;
            }

            .ff-checkout-divider {
                border-top: 1px solid #01445E;
                margin: 10px 0 8px;
            }

            .ff-total-row {
                font-weight: 700;
                font-size: 15px;
            }

            .ff-saved-text {
                margin-top: 6px;
                font-size: 12px;
                color: #b91c1c;
                text-align: left;
            }
            </style>
    </head>
    <body>
        

        <div class="ff-checkout-card">
        <h3 class="ff-checkout-title">Prueba de 7 d√≠as</h3>

        <div class="ff-checkout-row">
            <span>Plan personalizado de Educly</span>
            <span>USD 6.99</span>
        </div>

        <div class="ff-checkout-row ff-discount-row">
            <span>85% de descuento</span>
            <span>-USD 5.99</span>
        </div>

        <div class="ff-checkout-divider"></div>

        <div class="ff-checkout-row ff-total-row">
            <span>Total</span>
            <span>USD 1.00</span>
        </div>

        <p class="ff-saved-text">
            Ahorraste USD 6.00 (75% de descuento)
        </p>
        </div>
    </body>
</html>
