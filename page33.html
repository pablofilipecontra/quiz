<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .ff-experiment-section {
    max-width: 780px;
    margin: 40px auto;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #111827;
    text-align: left;
  }

  .ff-experiment-title {
    font-size: 32px;
    line-height: 1.25;
    font-weight: 800;
    text-align: center;
    color: #111827;
    margin-bottom: 24px;
  }

  .ff-experiment-title span {
    color: #111827;
  }

  .ff-experiment-list {
    list-style: none;
    padding: 0;
    margin: 0 0 28px;
  }

  .ff-experiment-list li {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    color: #111827;
    margin-bottom: 10px;
  }

  .ff-check-icon {
    width: 22px;
    height: 22px;
    border-radius: 999px;
    background: #FB8F13; /* antes #4f46e5 */
    display: inline-flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .ff-check-icon svg {
    width: 13px;
    height: 13px;
    display: block;
    fill: none;
    stroke: #ffffff;
    stroke-width: 2.2;
  }

  .ff-experiment-goals {
    display: flex;
    gap: 12px;
    margin-top: 8px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .ff-goal-card {
    background: #f3f4f6;
    border-radius: 10px;
    padding: 14px 18px;
    min-width: 220px;
    text-align: left;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .ff-goal-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: #6b7280;
  }

  .ff-goal-icon {
    width: 16px;
    height: 16px;
    border-radius: 999px;
    background: rgba(0, 91, 197, 0.08); /* antes rgba(79, 70, 229, 0.08) */
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .ff-goal-icon svg {
    width: 10px;
    height: 10px;
    stroke: #FB8F13; /* antes #4f46e5 */
    fill: none;
    stroke-width: 1.8;
  }

  .ff-goal-text {
    font-size: 14px;
    font-weight: 700;
    color: #111827;
  }

  @media (max-width: 640px) {
    .ff-experiment-section {
      margin: 28px auto;
      padding: 0 16px;
    }

    .ff-experiment-title {
      font-size: 24px;
    }

    .ff-goal-card {
      width: 100%;
    }
  }
</style>

</head>
<body>
<section class="ff-experiment-section">
    <h2 class="ff-experiment-title">RECURSOS:</h2>

    <ul class="ff-experiment-list">
        <li>
            <span class="ff-check-icon">
                <svg viewBox="0 0 20 20">
                    <path d="M5 10.5 8.2 13.5 15 6.5"></path>
                </svg>
            </span>
            <span>100 Templates Listos;</span>
        </li>
        <li>
            <span class="ff-check-icon">
                <svg viewBox="0 0 20 20">
                    <path d="M5 10.5 8.2 13.5 15 6.5"></path>
                </svg>
            </span>
            <span>200 Prompts Profesionales;</span>
        </li>
        <li>
            <span class="ff-check-icon">
                <svg viewBox="0 0 20 20">
                    <path d="M5 10.5 8.2 13.5 15 6.5"></path>
                </svg>
            </span>
            <span>Portfolio Builder;</span>
        </li>
        <li>
            <span class="ff-check-icon">
                <svg viewBox="0 0 20 20">
                    <path d="M5 10.5 8.2 13.5 15 6.5"></path>
                </svg>
            </span>
            <span>Masterclass Exclusiva;</span>
        </li>
        <li>
            <span class="ff-check-icon">
                <svg viewBox="0 0 20 20">
                    <path d="M5 10.5 8.2 13.5 15 6.5"></path>
                </svg>
            </span>
            <span>Comunidad Privada.</span>
        </li>
    </ul>
</section>

</body>
</html>
